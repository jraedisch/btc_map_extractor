<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTC Map Extractor</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
        padding: 8px;
      }
      thead td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Berlin entries on BTC Map</h1>
    <p>Click on headers to sort.</p>
    <table id="table">
      <thead>
        <tr id="headers"></tr>
      </thead>
      <tbody id="elements"></tbody>
    </table>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"
      integrity="sha512-F/gIMdDfda6OD2rnzt/Iyp2V9JLHlFQ+EUyixDg9+rkwjqgW1snpkpx7FD5FV1+gG2fmFj7I3r6ReQDUidHelA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      var osm_tags = [
        "name",
        "contact:website",
        "website",
        "contact:email",
        "contact:phone",
        "addr:country",
        "addr:city",
        "addr:postcode",
        "addr:street",
        "addr:housenumber",
        "amenity",
        "office",
        "payment:lightning",
        "payment:onchain",
        "currency:XBT",
        "opening_hours",
        "diet:vegetarian",
        "operator",
        "tourism",
        "wheelchair",
        "capacity",
        "cuisine",
        "shop",
        "takeaway",
        "note",
        "survey.date",
      ];
      function initTableHeaders(titles) {
        var headers = document.getElementById("headers");
        titles.forEach((title) => {
          var header = document.createElement("td");
          header.appendChild(document.createTextNode(title));
          headers.appendChild(header);
        });
      }
      initTableHeaders(osm_tags);
      new Tablesort(document.getElementById("table"));
      function extractElementsByCityTag(elements, city) {
        var filtered = [];
        elements.forEach((element) => {
          if (element.osm_json.tags["addr:city"] === city) {
            filtered.push(element);
          }
        });
        return filtered;
      }
      function appendElements(elements) {
        var container = document.getElementById("elements");
        elements.forEach((element) => {
          container.appendChild(buildRow(element));
        });
      }
      function buildRow(element) {
        var tr = document.createElement("tr");
        osm_tags.forEach((tag) => {
          var td = document.createElement("td");
          var content = element.osm_json.tags[tag];
          td.appendChild(document.createTextNode(content ? content : ""));
          tr.appendChild(td);
        });
        return tr;
      }
      fetch("https://api.btcmap.org/v2/elements")
        .then((resp) => resp.json())
        .then((elements) => {
          var filtered = extractElementsByCityTag(elements, "Berlin");
          appendElements(filtered);
        });
    </script>
  </body>
</html>
